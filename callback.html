<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QBO OAuth Redirect</title>
    <script>
        (function() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get("code");
            const realmId = params.get("realmId");
            const state = params.get("state");
            if (code && realmId) {
                const localUrl = `http://localhost:8000/callback?code=${encodeURIComponent(code)}&realmId=${encodeURIComponent(realmId)}&state=${encodeURIComponent(state || "")}`;
                // Try to auto-redirect
                window.location.href = localUrl;
            } else {
                document.getElementById("status").innerText = "Missing code or realmId in query parameters.";
            }
        })();
    </script>
</head>
<body>
    <h2>QuickBooks Authorization Complete</h2>
    <p id="status">If you are not redirected automatically, please copy the URL from the address bar and paste it into the application.</p>
</body>
</html>
